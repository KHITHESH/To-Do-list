<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="">
                <input type="text" placeholder="NAME">
                <input type="text" placeholder="PLACE">
                <button id="submit" onclick="formHandle()">SUBMIT</button>
            </form>
        </div>
        <div class="table">
            <table border="1">
                <tr>
                    <td>NAME</td>
                    <td>PLACE</td>
                    <td>ACTION</td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
